<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léelo hasta el final asquerosa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #000015 0%, #000000 100%);
            font-family: 'Indie Flower', cursive;
            color: #ffb3ec;
            perspective: 1000px;
            height: 100vh;
            width: 100vw;
        }

        .floating-element {
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
            font-size: 1.5em;
            white-space: nowrap;
        }

        .floating-element.image-star {
            border-radius: 10px;
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .floating-element:hover {
            transform: scale(1.3) rotateX(10deg) rotateY(10deg);
        }

        .floating-element.explode {
            animation: explode 0.6s forwards;
        }

        @keyframes explode {
            to {
                opacity: 0;
                transform: scale(3) translateZ(300px) rotate(360deg);
            }
        }

        @keyframes float3D {
            0% {
                transform: translateZ(-500px) translateY(0);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateZ(600px) translateY(100px);
                opacity: 0;
            }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: starFloat linear infinite;
        }

        @keyframes starFloat {
            0% { transform: translateZ(-100px) translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateZ(500px) translateY(100px); opacity: 0; }
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(800px);
            text-align: center;
            z-index: 3;
            max-width: 80vw;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .paragraph {
            font-size: 1.5em;
            line-height: 1.5;
            transform: rotateX(90deg);
            opacity: 0;
            transition: all 1s ease;
            margin: 0;
        }

        .paragraph.active {
            transform: rotateX(0deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer"></div>

    <script>
        const phrases = [
            { text: "¡Feliz cumpleaños!", color: "#ff69b4" },
            { text: "¿Cuándo juegamos de nuevo?", color: "#00ced1" },
            { text: "Si te regalan dinero invitame a comer", color: "#ffd700" },
            { text: "Ya estas viejaa", color: "#98fb98" },
            { text: "Sigue brillando", color: "#ba55d3" }
        ];

        const images = [
            "./gato1.jpeg",
            "./gato2.jpeg",
            "./gato3.jpeg",
            "./gato4.jpeg"
        ];

        function createFloatingElement(data, isImage = false) {
            const el = document.createElement(isImage ? 'img' : 'div');
            el.className = 'floating-element';
            if (isImage) {
                el.src = data;
                el.classList.add('image-star');
            } else {
                el.textContent = data.text;
                el.style.color = data.color;
            }

            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            el.style.animation = `float3D ${4 + Math.random() * 6}s linear infinite`;

            el.addEventListener('click', () => {
                el.classList.add('explode');
                setTimeout(() => el.remove(), 600);
            });

            document.body.appendChild(el);
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(star);
        }

        for (let i = 0; i < 150; i++) {
            createStar();
        }

        setInterval(() => {
            createFloatingElement(phrases[Math.floor(Math.random() * phrases.length)]);
        }, 800);

        setInterval(() => {
            createFloatingElement(images[Math.floor(Math.random() * images.length)], true);
        }, 2000);

        // Texto principal
        const paragraphs = [
            "Para, Dulce María la del barrio:",
            "Hoy soplas velas 🎂 y el universo hace como que celebra 🌌xd",
    "Aunque ya no te conectes a jugar por la gata rompe hogares 🐱💥 y el miedo de perder kcho 🎮😱, te esperamos… o al menos hasta encontrar un digno reemplazo 🕵️‍♂️",
    "Gracias por las risas 😂, por aguantar mis tonteras 🤪 y por hacer que la amistad sea más divertida con tus ocurrencias 🤯",
    "Feliz cumple 🥳, disfruta, no tanto 😏, recuerda que es mejor afuera que adentro 👀 y pues nada, me guardas pastel 🍰 jaja.",
    "Si llegaste hasta aquí, felicidadees gordo el que lo lea😜",
        ];

        const container = document.getElementById("textContainer");
        let index = 0;

        function showNextParagraph() {
            if (index >= paragraphs.length) {
                index = 0;
            }
            const para = document.createElement("p");
            para.className = "paragraph";
            para.innerText = paragraphs[index];
            container.innerHTML = '';
            container.appendChild(para);
            setTimeout(() => para.classList.add("active"), 50);
            index = (index + 1);
        }
        
        showNextParagraph();
        setInterval(showNextParagraph, 10000);
    </script>
</body>
</html>
