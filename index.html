<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, mi amor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #000015 0%, #000000 100%);
            font-family: 'Indie Flower', cursive;
            color: #ffb3ec;
            perspective: 1000px;
            height: 100vh;
            width: 100vw;
        }

        .floating-element {
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
            font-size: 1.5em;
            white-space: nowrap;
        }

        .floating-element.image-star {
            border-radius: 10px;
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .floating-element:hover {
            transform: scale(1.3) rotateX(10deg) rotateY(10deg);
        }

        .floating-element.explode {
            animation: explode 0.6s forwards;
        }

        @keyframes explode {
            to {
                opacity: 0;
                transform: scale(3) translateZ(300px) rotate(360deg);
            }
        }

        @keyframes float3D {
            0% {
                transform: translateZ(-500px) translateY(0);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateZ(600px) translateY(100px);
                opacity: 0;
            }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: starFloat linear infinite;
        }

        @keyframes starFloat {
            0% { transform: translateZ(-100px) translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateZ(500px) translateY(100px); opacity: 0; }
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(800px);
            text-align: center;
            z-index: 3;
            max-width: 80vw;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .paragraph {
            font-size: 1.5em;
            line-height: 1.5;
            transform: rotateX(90deg);
            opacity: 0;
            transition: all 1s ease;
            margin: 0;
        }

        .paragraph.active {
            transform: rotateX(0deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer"></div>

    <script>
        const phrases = [
            { text: "Te Amo", color: "#ff69b4" },
            { text: "Eres preciosa", color: "#00ced1" },
            { text: "My love", color: "#ffd700" },
            { text: "Me encantas", color: "#98fb98" },
            { text: "Amor de mi vida", color: "#ba55d3" }
        ];

        const images = [
            "./gato1.jpeg",
            "./gato2.jpeg",
            "./gato3.jpeg",
            "./gato4.jpeg"
        ];

        function createFloatingElement(data, isImage = false) {
            const el = document.createElement(isImage ? 'img' : 'div');
            el.className = 'floating-element';
            if (isImage) {
                el.src = data;
                el.classList.add('image-star');
            } else {
                el.textContent = data.text;
                el.style.color = data.color;
            }

            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            el.style.animation = `float3D ${4 + Math.random() * 6}s linear infinite`;

            el.addEventListener('click', () => {
                el.classList.add('explode');
                setTimeout(() => el.remove(), 600);
            });

            document.body.appendChild(el);
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(star);
        }

        for (let i = 0; i < 150; i++) {
            createStar();
        }

        setInterval(() => {
            createFloatingElement(phrases[Math.floor(Math.random() * phrases.length)]);
        }, 800);

        setInterval(() => {
            createFloatingElement(images[Math.floor(Math.random() * images.length)], true);
        }, 2000);

        // Texto principal
        const paragraphs = [
            "Para ti, mi amor:",
            "He estado pensando mucho en ti, y en todo lo que hemos compartido desde que nuestras vidas se cruzaron.",
            "Recuerdo con tanta claridad el momento en que comencé a enamorarme de ti. Fue como si el mundo cambiara de color, como si cada cosa sencilla —una mirada, una risa tuya, tu forma de hablarme— cobrara sentido distinto. Desde entonces, llevas contigo una parte de mí.",
            "A veces, entre tareas, proyectos y días que parecen no tener pausas, me doy cuenta de cuánto te extraño… no solo por lo que haces, sino por lo que eres. Me haces falta no solo cuando estás lejos, sino cuando yo mismo me alejo sin querer, atrapado en todo lo que tengo que hacer.",
            "Sé que no he estado tan presente como quisiera, pero si algo no ha cambiado es lo que siento por ti. Aún guardo cada momento contigo como una especie de refugio al que vuelvo mentalmente cuando el día pesa más de lo normal.",
            "Gracias por tu paciencia, por tu forma de quererme incluso en los días en que no lo demuestro como mereces.",
            "Te pienso. Te valoro. Y te amo… más de lo que alcanzo a decir."
        ];

        const container = document.getElementById("textContainer");
        let index = 0;

        function showNextParagraph() {
            if (index >= paragraphs.length) {
                index = 0;
            }
            const para = document.createElement("p");
            para.className = "paragraph";
            para.innerText = paragraphs[index];
            container.innerHTML = '';
            container.appendChild(para);
            setTimeout(() => para.classList.add("active"), 50);
            index = (index + 1);
        }
        
        showNextParagraph();
        setInterval(showNextParagraph, 10000);
    </script>
</body>
</html>
