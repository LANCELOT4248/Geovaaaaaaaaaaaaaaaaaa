<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #000015 0%, #000000 100%);
            font-family: 'Indie Flower', cursive;
            color: #ffb3ec;
            perspective: 1000px;
            height: 100vh;
            width: 100vw;
        }

        .floating-element {
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
            font-size: 1.5em;
            white-space: nowrap;
        }

        .floating-element.image-star {
            border-radius: 10px;
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .floating-element:hover {
            transform: scale(1.3) rotateX(10deg) rotateY(10deg);
        }

        .floating-element.explode {
            animation: explode 0.6s forwards;
        }

        @keyframes explode {
            to {
                opacity: 0;
                transform: scale(3) translateZ(300px) rotate(360deg);
            }
        }

        @keyframes float3D {
            0% {
                transform: translateZ(-500px) translateY(0);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateZ(600px) translateY(100px);
                opacity: 0;
            }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: starFloat linear infinite;
        }

        @keyframes starFloat {
            0% { transform: translateZ(-100px) translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateZ(500px) translateY(100px); opacity: 0; }
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(800px);
            text-align: center;
            z-index: 3;
            max-width: 80vw;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .paragraph {
            font-size: 1.5em;
            line-height: 1.5;
            transform: rotateX(90deg);
            opacity: 0;
            transition: all 1s ease;
            margin: 0;
        }

        .paragraph.active {
            transform: rotateX(0deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer"></div>

    <script>
        const phrases = [
            { text: "¡Feliz cumpleaños!", color: "#ff69b4" },
            { text: "¿Cuándo me invitas a comer de nuevo?:D", color: "#00ced1" },
            { text: "Te acuerdas del chste de poco yo???", color: "#ffd700" },
            { text: "Esto no es un mensaje, es un te extraño mensa xD", color: "#98fb98" },
            { text: "Te traje bytes de cariño en vez de flores 💻🌸", color: "#ba55d3" }
        ];

        const images = [
            "./gato1.jpeg",
            "./gato2.jpeg",
            "./gato3.jpeg",
            "./gato4.jpeg"
        ];

        function createFloatingElement(data, isImage = false) {
            const el = document.createElement(isImage ? 'img' : 'div');
            el.className = 'floating-element';
            if (isImage) {
                el.src = data;
                el.classList.add('image-star');
            } else {
                el.textContent = data.text;
                el.style.color = data.color;
            }

            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            el.style.animation = `float3D ${4 + Math.random() * 6}s linear infinite`;

            el.addEventListener('click', () => {
                el.classList.add('explode');
                setTimeout(() => el.remove(), 600);
            });

            document.body.appendChild(el);
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(star);
        }

        for (let i = 0; i < 150; i++) {
            createStar();
        }

        setInterval(() => {
            createFloatingElement(phrases[Math.floor(Math.random() * phrases.length)]);
        }, 800);

        setInterval(() => {
            createFloatingElement(images[Math.floor(Math.random() * images.length)], true);
        }, 2000);

        // Texto principal
        const paragraphs = [
            "A su adorable excelencia, una amiga mía, Lic. Geovana🌟:",
"Hola, recibí tu invitación, me dio algo de nostalgia y ya no sé cómo escribirte, pero todavía hay cosas que me sacan una sonrisa solo con pensarlas.",
"No sé si fue por los chistes tontos o las historias sin sentido, pero contigo siempre era fácil reír; me hace pensar que 'no estaban tan mal los viejos tiempos'.",
"A veces recuerdo cómo todo se volvía más ligero cuando hablabas, incluso cuando fingías que todo estaba bien 🌤️.",
"Supongo que por eso este mensaje tenía que aparecer, aunque haya pasado tanto 🕰️.",
"Fuiste parte de días que todavía se sienten cerca, aunque el tiempo diga lo contrario 💭.",
"Y aunque ya no hablamos tanto, igual me alegra saber que sigues sonriendo como siempre, a pesar de lo que te aqueja día a día.",
"Feliz cumpleaños, Geovana 🎂, solo se me ocurre desearte lo mejor (insertar buenos deseos) kcho.",
"Eso es todo por ahora. Se siente extraño que seas solo un recuerdo; me alegró saber de ti de nuevo, y acepto la invitación, así que ahí estaré para celebrar una vez más.",
        ];

        const container = document.getElementById("textContainer");
        let index = 0;

        function showNextParagraph() {
            if (index >= paragraphs.length) {
                index = 0;
            }
            const para = document.createElement("p");
            para.className = "paragraph";
            para.innerText = paragraphs[index];
            container.innerHTML = '';
            container.appendChild(para);
            setTimeout(() => para.classList.add("active"), 50);
            index = (index + 1);
        }
        
        showNextParagraph();
        setInterval(showNextParagraph, 10000);
    </script>
</body>
</html>
